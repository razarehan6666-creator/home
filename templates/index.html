<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Milk Data Viewer</title>
    <style>
        /* Load a nice, modern font (Poppins) */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* ====== Overall Page Style ====== */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            /* Enhanced gradient for a vibrant look */
            background: linear-gradient(135deg, #f8b500, #ffb574); 
            min-height: 100vh;
            padding: 30px 15px; /* Added mobile padding */
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            font-size: clamp(1.8em, 5vw, 2.8em); /* Responsive font size */
            margin-bottom: 30px;
            text-shadow: 2px 2px #ffffff66;
            letter-spacing: 1px;
        }
        /* ====== Month Buttons ====== */
        #buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            /* Updated gradient for buttons */
            background: linear-gradient(135deg, #1abc9c, #3498db); 
            color: white;
            font-weight: 600; /* Medium bold */
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smoother transition */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px) scale(1.05); /* Slight lift and scale */
            background: linear-gradient(135deg, #2980b9, #16a085);
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
        }
        /* ====== Output Card ====== */
        #output {
            background: white;
            max-width: 420px;
            width: 90%; /* Responsive width */
            margin: 0 auto;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
            color: #333;
            font-size: 1.05em;
            line-height: 1.6;
            transition: all 0.4s ease;
            opacity: 0; /* Start hidden for initial state */
            transform: translateY(15px);
        }
        #output.initial {
            opacity: 1;
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 1em;
            color: #666;
            font-style: italic;
            text-align: center;
        }
        #output h2 {
            /* Updated header style */
            background: linear-gradient(45deg, #e74c3c, #f39c12); 
            color: white;
            padding: 12px 0;
            border-radius: 15px;
            margin: -25px -25px 25px -25px; /* Extend gradient to card edges */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-weight: 700;
            font-size: 1.4em;
        }
        .field {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            padding-bottom: 5px;
            border-bottom: 1px dashed #eee;
        }
        .field b {
            font-weight: 600;
            color: #2c3e50;
        }
        /* ====== Fade-in Animation ====== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #output.show {
            animation: fadeIn 0.6s ease forwards;
        }
        /* ====== Footer ====== */
        footer {
            margin-top: 50px;
            color: #2c3e50;
            font-weight: bold;
            opacity: 0.9;
        }
        .credit {
            font-size: 14px;
            color: #34495e;
            margin-top: 6px;
            opacity: 0.7;
        }
    </style>
</head>

            out.classList.remove("initial");

                out.innerHTML = `<b style='color:red;'>Data not found for ${month}.</b>`;
                return;
            }

            // This ensures the browser recognizes the class change and triggers the animation
            setTimeout(() => {
