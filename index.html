<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Data Viewer</title>
    <style>
        body {
            background: linear-gradient(135deg, #FFD54F, #FFB300);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #3E2723;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .month-buttons button {
            background-color: #00838F;
            border: none;
            color: white;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .month-buttons button:hover {
            background-color: #00ACC1;
            transform: scale(1.05);
        }

        .notice {
            margin-top: 30px;
            font-weight: 600;
            display: inline-block;
            padding: 12px 25px;
            border: 2px solid white;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            color: #3E2723;
            font-size: 18px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 40px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            width: 280px;
            text-align: left;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            width: 300px;
        }

        .calendar div {
            background-color: white;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .calendar div:hover {
            background-color: #FFECB3;
        }

        .present {
            background-color: #81C784 !important;
            color: white;
        }

        .absent {
            background-color: #E57373 !important;
            color: white;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #4E342E;
        }

        footer small {
            font-size: 12px;
            color: #6D4C41;
        }
    </style>
</head>
<body>
    <h1>ü•õ Milk Data Month-wise</h1>

    <div class="month-buttons">
        <button onclick="fetchData('January')">January</button>
        <button onclick="fetchData('February')">February</button>
        <button onclick="fetchData('March')">March</button>
        <button onclick="fetchData('April')">April</button>
        <button onclick="fetchData('May')">May</button>
        <button onclick="fetchData('June')">June</button>
        <button onclick="fetchData('July')">July</button>
        <button onclick="fetchData('August')">August</button>
        <button onclick="fetchData('September')">September</button>
        <button onclick="fetchData('October')">October</button>
        <button onclick="fetchData('November')">November</button>
        <button onclick="fetchData('December')">December</button>
    </div>

    <p class="notice">Click a month to see milk details and tracker</p>

    <div class="content" id="content"></div>

    <footer>
        Powered by Flask & Google Sheets ‚öôÔ∏è<br>
        <small>Made by Farhan</small>
    </footer>

    <script>
        async function fetchData(month) {
            const response = await fetch(`/data/${month}`);
            const data = await response.json();

            if (!data || Object.keys(data).length === 0) {
                document.getElementById("content").innerHTML = `<p>No data found for ${month}.</p>`;
                return;
            }

            const card = `
                <div class="card">
                    <h3>${month} Milk Details</h3>
                    <p><strong>Paid:</strong> ${data.PAID}</p>
                    <p><strong>No. of Days in Month:</strong> ${data["NO. OF DAYS IN MONTH"]}</p>
                    <p><strong>No. of Days Absent:</strong> ${data["NO. OF DAYS ABSENT"]}</p>
                    <p><strong>No. of Days Coming:</strong> ${data["NO. OF DAYS COMING"]}</p>
                    <p><strong>Amount:</strong> ${data.AMOUNT}</p>
                    <p><strong>Payment Mode:</strong> ${data["PAYMENT MODE"]}</p>
                </div>
            `;

            const totalDays = parseInt(data["NO. OF DAYS IN MONTH"]);
            let calendar = `<div class="card"><h3>Milk Tracker</h3><div class="calendar">`;

            for (let i = 1; i <= totalDays; i++) {
                calendar += `<div onclick="toggleDay(this)">${i}</div>`;
            }
            calendar += `</div></div>`;

            document.getElementById("content").innerHTML = card + calendar;
        }

        function toggleDay(cell) {
            if (cell.classList.contains('present')) {
                cell.classList.remove('present');
                cell.classList.add('absent');
            } else if (cell.classList.contains('absent')) {
                cell.classList.remove('absent');
            } else {
                cell.classList.add('present');
            }
        }
    </script>
</body>
</html>
